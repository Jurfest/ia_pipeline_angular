name: GitHub Actions IA Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # At 03:35 on Saturday
    - cron: '35 3 * * 6'
  workflow_dispatch:

jobs:
  checkout-repo:
    name: Checkout Repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

  setup-node:
    name: Setup Node.js
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    needs: checkout-repo
    steps:
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [checkout-repo, setup-node, install-dependencies]
    steps:
      - name: Build
        run: yarn run build --configuration=production --base-href=https://jurfest.github.io/ia_pipeline_angular/

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Lint
        run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Test
        run: yarn test --single-run=true --progress=false

  display-version:
    name: Display Angular Version
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Display Angular version
        run: yarn ng version

  deploy-gh-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist/ia-pipeline-angular
          enable_jekyll: true
